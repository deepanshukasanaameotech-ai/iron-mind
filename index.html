<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IRON MIND</title>
    <link rel="stylesheet" href="/index.css">
    <!-- Inject ONNX Runtime Web to fix Piper TTS threading issues -->
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.18.0/dist/ort.min.js"></script>
    <script>
      // Force single-threaded mode to prevent "shared memory" errors and 404s
      if (typeof ort !== 'undefined') {
        ort.env.wasm.numThreads = 1;
        ort.env.wasm.simd = false;
        console.log("ONNX Runtime configured for single-threaded mode.");
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
